<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Easy Access | 4neBuku</title>
  </head>
  <body>
    <header class="bg-dark text-white py-4">
      <div class="container">
        <h1 class="fs-2"><span class="text-warning">4ne</span>Buku</h1>
      </div>
    </header>
    <main>
      <section
        id="modal-container"
        class="modal-container position-absolute vw-100 d-none"
      >
        <div
          class="modal-form mx-auto w-lg-25 shadow-sm bg-light p-5 position-relative"
        >
          <button
            id="btn-close"
            class="btn close-btn position-absolute offset-9 top-0 mt-4 border border-1 py-0 text-secondary fs-4"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="mb-4">
            <h2 class="text-primary py-2 fs-5">Add Contact</h2>
            <div id="submit-alert" class="alert small py-2 rounded-0"></div>
          </div>
          <form action="" class="">
            <div class="mb-3">
              <label for="" class="form-label">Full Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="John Doe"
                class="form-control rounded-0"
              />
            </div>
            <div class="mb-4">
              <label for="" class="form-label">Phone</label>
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder="0123456789"
                class="form-control rounded-0"
              />
            </div>
            <div class="text-end">
              <input
                type="submit"
                value="Save"
                class="btn btn-outline-dark rounded-0 w-50"
              />
            </div>
          </form>
        </div>
      </section>
      <section class="">
        <div class="container w-lg-75 mx-md-auto shadow-sm p-4 px-md-5">
          <div class="">
            <div class="mx-2 my-3">
              <div class="mb-3">
                <h2 class="text-primary fs-2">Contacts</h2>
              </div>
              <div class="d-flex justify-content-between py-2">
                <input
                  type="search"
                  name="search"
                  id="search"
                  placeholder="Search"
                  class="form-control w-50"
                />

                <select name="select" id="select" class="form-select w-25">
                  <option value="">Sort</option>
                  <option value="alpha">A-Z</option>
                  <option value="recent">Date</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <ul class="list-group list-group-flush mb-3 py-2">
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  John Doe
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  Kelvin Paul
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  Mary Smith
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  Asha Hamis
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  John Doe
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  Shabani Juma
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  Limoa Jr.
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  Heri Kiangi
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  Mary Smith
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
                <li
                  class="list-group-item fs-6 py-3 d-flex justify-content-between align-items-center"
                >
                  Kidia Kaze
                  <span class="badge text-secondary">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </li>
              </ul>
              <div class="d-flex justify-content-end me-2">
                <div
                  id="addBtn"
                  class="btn btn-dark rounded-0 px-4 d-flex align-items-center"
                >
                  <i class="fa-solid fa-plus me-1"></i>
                  Contact
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
